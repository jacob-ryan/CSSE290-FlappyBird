<!DOCTYPE html>
<html>
<head>
	<title>Flappy Bird</title>
	<link href="game.css" type="text/css" rel="stylesheet" />
	<link href="bird.png" rel="icon" />
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="game.js"></script>
</head>
<body>
	<h1>Flappy Bird</h1>
	<h2>By Jacob Ryan, Matt Buckner, Peter Larson</h2>
	<div class="game-container">
		<div class="game-menu">
			<h3 class="title">Flappy Bird</h3>
			<button class="button" id="new-game">New Classic Game</button>
			<br>
			<button class="button" id="other-game-modes">Other Game Modes</button>
			<br>
			<button class="button" id="view-highscores">View Highscores</button>
			<br>
			<button class="button" id="view-statistics">View Statistics</button>
			<br>
			<button class="button" id="view-options">View Options</button>
		</div>
		<div class="game-game">
			<div class="game-stats">
				Score: <span id="game-stats-score">...</span>
				<br>
				Taps: <span id="game-stats-taps">...</span>
				<br>
				Games: <span id="game-stats-games">0</span>
			</div>
			<img src="bird_1.png" id="bird">
		</div>
		<div class="game-submit" style="display: none;">
			<h3 class="title">Game Over</h3>
			<div class="text-shadow">
				Would you like to submit your score?
				<br>
				If so, please enter your name below.
				<br>
				<br>
				<input type="text" style="padding: 8px;" id="game-submit-name">
				<br>
				<br>
			</div>
			<button class="button" id="game-submit-yes">Yes</button>
			<button class="button" id="game-submit-no">No</button>
		</div>
		<div class="game-highscores">
			<h3 class="title">Highscores</h3>
			<button class="button" id="game-highscores-mainMenu">Main Menu</button>
			<table class="highscores-table">
			</table>
		</div>
		<div class="game-statistics">
			<h3 class="title">Statistics</h3>
			<button class="button" id="game-statistics-mainMenu">Main Menu</button>
			<div class="text-shadow" id="game-statistics-output">
			</div>
		</div>
		<div class="game-options">
			<h3 class="title">Options</h3>
			<button class="button" id="game-options-mainMenu">Main Menu</button>
			<br>
			<button class="button" id="game-options-defaultBird">Use default Flappy Bird</button>
			<button class="button" id="game-options-miniBird">Use mini Flappy Bird</button>
			<br>
			<button class="button" id="game-options-defaultBackground">Use default background</button>
			<button class="button" id="game-options-metroidBackground">Use Metroid&trade; background</button>
			<br>
		</div>
		
 		<div class="game-modes">
					<h3 class="title">Other Game Modes</h3>
					<button class="button" id="game-modes-mainMenu">Main Menu</button>
                     <br>
                     <button class="button" id="game-modes-upsideDown">Upside Down</button>
                     <br>
                     <button class="button" id="game-modes-hard">Hard Mode</button>
                     <br>
                     <button class="button" id="game-modes-fps">Gun Mode</button>

		</div> 
	</div>
</body>
</html>
